<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de la compra y cosas para llevar - Halloween</title>
<style>
  body {
    font-family: 'Creepster', cursive;
    background-color: #1a1a1a;
    color: #f5f5f5;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  h1 {
    color: #ff7518;
    text-shadow: 2px 2px 5px black;
  }
  ul {
    list-style-type: none;
    padding: 0;
    max-width: 500px;
    margin: 0 auto;
  }
  li {
    background: rgba(255, 117, 24, 0.1);
    border: 1px solid #ff7518;
    margin: 10px 0;
    padding: 10px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    cursor: pointer;
    transition: background 0.3s;
  }
  li:hover {
    background: rgba(255, 117, 24, 0.3);
  }
  input[type="checkbox"] {
    transform: scale(1.5);
  }
  li.checked span {
    text-decoration: line-through;
    color: #888;
  }
  .add-item {
    margin-top: 20px;
  }
  input[type="text"] {
    padding: 10px;
    border: none;
    border-radius: 5px;
    width: 60%;
  }
  button {
    padding: 10px 15px;
    background-color: #ff7518;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background-color: #cc5f14;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
  <h1>ðŸŽƒ Lista de la compra y cosas para llevar ðŸ‘»</h1>
  <ul id="todo-list">
  </ul>
  <div class="add-item">
    <input type="text" id="new-item" placeholder="AÃ±adir nuevo elemento...">
    <button onclick="addItem()">Agregar</button>
  </div>

  <script>
    function addItem() {
      const list = document.getElementById('todo-list');
      const input = document.getElementById('new-item');
      const text = input.value.trim();
      if (text === '') return;
      const li = document.createElement('li');
      li.innerHTML = `<span>${text}</span> <input type='checkbox' onclick='toggleItem(this)'>`;
      list.appendChild(li);
      input.value = '';
    }

    function toggleItem(checkbox) {
      const li = checkbox.parentElement;
      li.classList.toggle('checked', checkbox.checked);
    }
  </script>
</body>
</html>
